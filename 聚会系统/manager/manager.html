<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<el-container>

				<el-container class="m-container">
					<el-header>2021年1318班第一次聚会</el-header>
					<el-tabs :tab-position="tabPosition" style="height: 200px;">
						<el-tab-pane label="发布公告通知">
							<el-main>
								<el-row :gutter="20">
									<el-col :span="16">
										<el-input type="textarea" :rows="5" placeholder="请输入内容" v-model="textarea">
										</el-input>
									</el-col>
									<el-col :span="8">
									</el-col>
								</el-row>
								<el-row :gutter="20">
									<el-col :span="16" style="text-align: right;">
										<div class="block">
											<div class="demonstration">&nbsp;{{ value2 }}</div>
											<el-date-picker v-model="value2" type="date" placeholder="选择日期" format="yyyy 年 MM 月 dd 日" value-format="yyyy-MM-dd">
											</el-date-picker>
										</div>
									</el-col>
									<el-col :span="8">
										<el-button type="primary" round>发布</el-button>
									</el-col>
								</el-row>
								<el-row :gutter="20">
									<div style="text-align: left;">
										<span>2020-12-20</span>
										<br />
										<span>&emsp;&emsp;青春是一个短暂的美梦, 当你醒来时, 它早已消失无踪</span>
										<el-divider></el-divider>
										<span>2020-12-20</span>
										<br />
										<span>&emsp;&emsp;青春是一个短暂的美梦, 当你醒来时, 它早已消失无踪</span>
										<el-divider></el-divider>
									</div>
								</el-row>
							</el-main>
						</el-tab-pane>
						<el-tab-pane label="酒店投票结果">
							<el-main>
								<el-row :gutter="20">
									<el-col :span="6">
										北京烤鸭
									</el-col>
									<el-col :span="12">
										<el-progress :text-inside="true" :stroke-width="25" :percentage="70"></el-progress>
									</el-col>
								</el-row>
								<el-row :gutter="20">
									<el-col :span="6">
										恒力大酒店
									</el-col>
									<el-col :span="12">
										<el-progress :text-inside="true" :stroke-width="25" :percentage="60"></el-progress>
									</el-col>
								</el-row>
								<el-row :gutter="20">
									<el-col :span="6">
										项家庄
									</el-col>
									<el-col :span="12">
										<el-progress :text-inside="true" :stroke-width="25" :percentage="50"></el-progress>
									</el-col>
								</el-row>
								<el-row :gutter="20">
									<el-col :span="6">
										苏源酒楼
									</el-col>
									<el-col :span="12">
										<el-progress :text-inside="true" :stroke-width="25" :percentage="40"></el-progress>
									</el-col>
								</el-row>
								<el-row>
									<div style="margin: 20px 0;"></div>
									<el-checkbox-group v-model="checkedCities" @change="handleCheckedCitiesChange">
										<el-col :span="3" v-for="city in cities">
											<el-checkbox style="margin-bottom: 10px;" :label="city" :key="city" border>{{city}}</el-checkbox>
										</el-col>
									</el-checkbox-group>
								</el-row>
								<el-row>
									<el-col :span="3">
										<el-checkbox :indeterminate="isIndeterminate" v-model="checkAll" @change="handleCheckAllChange" border>全选</el-checkbox>
									</el-col>
									<el-col :span="3">
										<el-button type="danger" @click="delSelectHotel">删除选中</el-button>
									</el-col>
									<el-col :span="3">
										<br>
									</el-col>
									<el-col :span="3">
										<el-input placeholder="请输入酒店名称" v-model="addHotel" clearable />
									</el-col>
									<el-col :span="3">
										<el-button type="primary" @click="addh">添加</el-button>
									</el-col>
								</el-row>
							</el-main>
						</el-tab-pane>
						<el-tab-pane label="桌次选择结果">
							<el-main>
								<div class="show_table">
									<el-table :data="tableData" height="400" border style="width: 100%;height: 400px;">
										<el-table-column prop="date" label="1号桌" width="180">
										</el-table-column>
									</el-table>
								</div>
								<div class="show_table">
									<el-table :data="tableData" height="400" border style="width: 100%;height: 400px;">
										<el-table-column prop="date" label="2号桌" width="180">
										</el-table-column>
									</el-table>
								</div>
								<div class="show_table">
									<el-table :data="tableData" height="400" border style="width: 100%;height: 400px;">
										<el-table-column prop="date" label="3号桌" width="180">
										</el-table-column>
									</el-table>
								</div>
							</el-main>
						</el-tab-pane>
					</el-tabs>
				</el-container>
			</el-container>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		const cityOptions = ['上海', '北京', '广州', '深圳', '徐州', '连云港', '宿迁', '南京', '淮安', '盐城', '泰州'];
		new Vue({
			el: '#app',

			data: function() {
				return {
					toDay: '',
					value2: '',
					tableData: [{
						date: '2016-05-02',
					}, {
						date: '2016-05-04',
					}, {
						date: '2016-05-01',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, {
						date: '2016-05-03',
					}, ],

					//多选框
					checkAll: false,
					checkedCities: ['上海', '北京'],
					cities: cityOptions,
					isIndeterminate: true,

					//添加酒店
					addHotel: '',

				}
			},
			methods: {
				handleCheckAllChange(val) {
					this.checkedCities = val ? cityOptions : [];
					this.isIndeterminate = false;
				},
				handleCheckedCitiesChange(value) {
					let checkedCount = value.length;
					this.checkAll = checkedCount === this.cities.length;
					this.isIndeterminate = checkedCount > 0 && checkedCount < this.cities.length;
				},
				delSelectHotel() {
					if (this.checkedCities === null) {
						alert("请选择要删除的酒店");
					} else {
						this.$confirm('即将删除:' + this.checkedCities, '提示', {
							confirmButtonText: '确定',
							cancelButtonText: '取消',
							type: 'warning'
						}).then(() => {
							this.$message({
								type: 'success',
								message: '删除成功!',
							});

						}).catch(() => {
							this.$message({
								type: 'info',
								message: '已取消删除'
							});
						});
					}
				},
				addh(){
					const flag = true;
					if(this.addHotel===''){
						alert("请输入酒店名称！");
						return;
					}
					for(let i=0;i<this.cities.length;i++){
						if(this.cities[i]===this.addHotel){
							alert(this.addHotel+"已存在，请勿重复添加!");
							flag = false;
						}
					}
					if(flag){
						alert("添加成功！");
					}
				}
			}
		})
	</script>
</html>
